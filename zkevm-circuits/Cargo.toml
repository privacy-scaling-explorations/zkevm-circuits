integer =   { git = "https://github.com/appliedzkp/halo2wrong", rev = "92b96893b5699ff40723e201a2416313aeafd267", features = ["kzg"] }
group = "0.11"
k256 = "0.10.4"
generic-array = "0.12.4"
libsecp256k1 = "0.7"
rlp = "0.5"
num-bigint = { version = "0.4" }
subtle = "2.4"

[dev-dependencies]
criterion = "0.3"
ctor = "0.1.22"
env_logger = "0.9.0"
hex = "0.4.3"
mock = { path = "../mock" }
itertools = "0.10.1"
pretty_assertions = "1.0.0"
ethers-signers = "0.6"
rand_chacha = "0.3"

[[bench]]
name = "binary_value"
harness = false

[features]
default = []
test = []
